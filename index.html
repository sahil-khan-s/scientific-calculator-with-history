<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
</head>

<body class="bg-black">
    

    <div class="formstyle w-[500px] h-[570px] mx-auto border-2  mt-2 border-black bg-transparent">
        
        <textarea placeholder="My History"  class="text-white p-2 bg-transparent border border-gray-700 rounded-xl" id="history" name="" id="" cols="72" rows="2"></textarea>
        
        <form action="" name="form1">
            <input  class="textview text-white  h-10  w-[565px] h-[60px] rounded-xl bg-transparent pl-3 border border-gray-700"
                name="textview" placeholder="00">

        </form>
        <table class="mt-2">

            <tr>
                <td class="">
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 text-white rounded-lg hover:cursor-pointer"
                        type="button" value="Clr" onclick="form1.textview.value=''">
                </td>
                <td>
                    <input
                        class=" btn w-[80px] h-[40px] text-[20px]  bg-gray-600 text-white rounded-lg hover:cursor-pointer "
                        type="button" value="<--" onclick="backspace()">
                </td>
                <td class="">
                    <input
                    class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                    type="button" value="( " onclick="insert('&#40;')">
                </td>
                <td>
                    <input
                    class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                    type="button" value=")" onclick="insert('&#41;' )">
                </td>
                <td>
                    <input
                    class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                    type="button" value="%" onclick="insert('%')">
                </td>
                <td>
                    <input
                        class=" btn w-[80px] h-[40px] text-[20px] bg-gray-600 text-white rounded-lg  hover:cursor-pointer"
                        type="button" value="&#8725;" onclick="insert('/')">
                </td>
                <td>
                    <input
                        class=" btn w-[80px] h-[40px] text-[20px]  bg-gray-600 text-white rounded-lg hover:cursor-pointer"
                        type="button" value="x" onclick="insert('*')">
                </td>
               

            </tr>
            <tr>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="sin" onclick="sin()">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="x&#50;" onclick="square()">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="tan" onclick=tan() >
                </td>
            <td>
                <input
                    class="btn w-[80px] h-[40px] text-[20px]  my-1  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                    type="button" value="1" onclick="insert(1)">
            </td>
            <td>
                <input
                class=" btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                type="button" value="2" onclick="insert(2)">
            </td>
            <td>
                <input
                    class=" btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                    type="button" value="3" onclick="insert(3)">
            </td>
            <td>
                <input id="minuss"
                    class="btn w-[80px] h-[40px] text-[20px] bg-gray-600 text-white rounded-lg text-white hover:cursor-pointer"
                    type="button" value="-" onclick="insert('-')">
            </td>
            </tr>
            <tr>
                <td class="">
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="ln" onclick=ln()>
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="cos" onclick=cos()>
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="&radic;" onclick=sqrt()>
                </td>
                <td>

                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  my-1  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="4" onclick="insert(4)">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="5" onclick="insert(5)">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="6" onclick="insert(6)">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 text-white rounded-lg text-white hover:cursor-pointer"
                        type="button" value="+" onclick="insert('+')">
                </td>
            </tr>
            <tr class="">
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="&#960;" onclick=insert(3.14159265)>
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="exp" onclick="exp()">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="l10e" onclick=log10() >
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px] my-1  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="7" onclick="insert(7)">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="8" onclick="insert(8)">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="9" onclick="insert(9)">
                </td>
                <td>
                    <input
                        class=" btn w-[80px] h-[40px] text-[20px]  bg-gray-600 text-white rounded-lg text-white  hover:cursor-pointer"
                        type="button" value="=" onclick="equal()">
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="l2e" onclick=log2e()>
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="^" onclick="power()">
                </td>
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="sinh" onclick=sinh() >
                </td>
                <td colspan="2">
                    <input
                        class="btn w-[162px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="0 " onclick="insert(0)">
                </td>
              
                    <td>
                        <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-800 rounded-lg text-white hover:cursor-pointer"
                            type="button" value="." onclick="insert('.')">
                    </td>
               
                <td>
                    <input
                        class="btn w-[80px] h-[40px] text-[20px]  bg-gray-600 rounded-lg text-white hover:cursor-pointer"
                        type="button" value="100" onclick=insert(100) >
                    </td>
            </tr>
           
        </table>
    </div>
</body>
</html>
